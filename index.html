<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  <title>Welcome to Library</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Book Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="message"></div>


  <div class="container my-3">
    <h1>Manage Library</h1>
    <hr>
    <form id="libraryForm">
      <div class="form-group row">
        <label for="bookName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Book Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>
      <div class="form-group row">
        <label for="publishDate" class="col-sm-2 col-form-label">Publish Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="publishDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
              <label class="form-check-label" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </form>

    <div id="table">
      <h1>Your books</h1>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" data-field="name">Name</th>
            <th scope="col" data-field="author">Author</th>
            <th scope="col" data-field="publishDate">Publish Date</th>
            <th scope="col" data-field="subject">Subject</th>
            <th scope="col" data-field="type">Type</th>
            <th scope="col" data-field="availability">Availability</th>
            <th scope="col" data-field="copies">Copies</th>
            <th scope="col" data-field="cart">Cart</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="cart">
      <h1>Your Cart</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody id="cartTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    var books = []; // Array to store book objects

    function addBook() {
      var bookName = document.getElementById("bookName").value;
      var author = document.getElementById("author").value;
      var publishDate = document.getElementById("publishDate").value;
      var subject = document.getElementById("subject").value;
      var type = document.querySelector('input[name="type"]:checked').value;
      var availability = "Available";
      var copies = Math.floor(Math.random() * 10) + 1;
      var cartQuantity = 0;

      var book = {
        name: bookName,
        author: author,
        publishDate: publishDate,
        subject: subject,
        type: type,
        availability: availability,
        copies: copies,
        cartQuantity: cartQuantity
      };

      books.push(book); // Add book to the array

      renderTable(); // Render the updated table

      document.getElementById("bookName").value = "";
      document.getElementById("author").value = "";
      document.getElementById("publishDate").value = "";
      document.getElementById("subject").value = "";
    }

    function renderTable() {
      var tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = ""; // Clear the table body

      for (var i = 0; i < books.length; i++) {
        var book = books[i];

        var row = document.createElement("tr");

        var nameCell = document.createElement("td");
        nameCell.textContent = book.name;
        var authorCell = document.createElement("td");
        authorCell.textContent = book.author;
        var publishDateCell = document.createElement("td");
        publishDateCell.textContent = book.publishDate;
        var subjectCell = document.createElement("td");
        subjectCell.textContent = book.subject;
        var typeCell = document.createElement("td");
        typeCell.textContent = book.type;
        var availabilityCell = document.createElement("td");
        availabilityCell.textContent = book.availability;
        var copiesCell = document.createElement("td");
        copiesCell.textContent = book.copies;

        var cartCell = document.createElement("td");
        var addToCartButton = document.createElement("button");
        addToCartButton.textContent = "+";
        addToCartButton.className = "btn btn-success btn-sm mr-1";
        addToCartButton.addEventListener("click", addToCart.bind(null, i));
        var removeFromCartButton = document.createElement("button");
        removeFromCartButton.textContent = "-";
        removeFromCartButton.className = "btn btn-danger btn-sm";
        removeFromCartButton.addEventListener("click", removeFromCart.bind(null, i));
        cartCell.appendChild(addToCartButton);
        cartCell.appendChild(removeFromCartButton);

        row.appendChild(nameCell);
        row.appendChild(authorCell);
        row.appendChild(publishDateCell);
        row.appendChild(subjectCell);
        row.appendChild(typeCell);
        row.appendChild(availabilityCell);
        row.appendChild(copiesCell);
        row.appendChild(cartCell);

        tableBody.appendChild(row);
      }
    }

    function addToCart(index) {
      var selectedBook = books[index];

      if (selectedBook.availability === "Available" && selectedBook.copies > selectedBook.cartQuantity) {
        selectedBook.cartQuantity++;
        selectedBook.availability = selectedBook.copies - selectedBook.cartQuantity > 0 ? "Available" : "Out of Stock";

        renderTable();
        renderCart();
      }
    }

    function removeFromCart(index) {
      var selectedBook = books[index];

      if (selectedBook.cartQuantity > 0) {
        selectedBook.cartQuantity--;
        selectedBook.availability = selectedBook.copies - selectedBook.cartQuantity > 0 ? "Available" : "Out of Stock";

        renderTable();
        renderCart();
      }
    }

    function renderCart() {
      var cartTableBody = document.getElementById("cartTableBody");
      cartTableBody.innerHTML = ""; // Clear the cart table body

      for (var i = 0; i < books.length; i++) {
        var book = books[i];

        if (book.cartQuantity > 0) {
          var row = document.createElement("tr");

          var nameCell = document.createElement("td");
          nameCell.textContent = book.name;

          var quantityCell = document.createElement("td");
          quantityCell.textContent = book.cartQuantity;

          row.appendChild(nameCell);
          row.appendChild(quantityCell);

          cartTableBody.appendChild(row);
        }
      }
    }

    function sortTable(field) {
      books.sort(function (a, b) {
        var fieldA = a[field].toLowerCase();
        var fieldB = b[field].toLowerCase();

        if (fieldA < fieldB) {
          return -1;
        }
        if (fieldA > fieldB) {
          return 1;
        }
        return 0;
      });

      renderTable(); // Re-render the sorted table
    }

    function filterTable() {
      var searchText = document.getElementById("searchTxt").value.toLowerCase();

      var filteredBooks = books.filter(function (book) {
        var name = book.name.toLowerCase();
        var author = book.author.toLowerCase();
        var publishDate = book.publishDate.toLowerCase();
        var subject = book.subject.toLowerCase();
        var type = book.type.toLowerCase();

        return (
          name.includes(searchText) ||
          author.includes(searchText) ||
          publishDate.includes(searchText) ||
          subject.includes(searchText) ||
          type.includes(searchText)
        );
      });

      renderFilteredTable(filteredBooks); // Render the filtered table
    }

    function renderFilteredTable(filteredBooks) {
      var tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = ""; // Clear the table body

      for (var i = 0; i < filteredBooks.length; i++) {
        var book = filteredBooks[i];

        var row = document.createElement("tr");

        var nameCell = document.createElement("td");
        nameCell.textContent = book.name;
        var authorCell = document.createElement("td");
        authorCell.textContent = book.author;
        var publishDateCell = document.createElement("td");
        publishDateCell.textContent = book.publishDate;
        var subjectCell = document.createElement("td");
        subjectCell.textContent = book.subject;
        var typeCell = document.createElement("td");
        typeCell.textContent = book.type;
        var availabilityCell = document.createElement("td");
        availabilityCell.textContent = book.availability;
        var copiesCell = document.createElement("td");
        copiesCell.textContent = book.copies;

        row.appendChild(nameCell);
        row.appendChild(authorCell);
        row.appendChild(publishDateCell);
        row.appendChild(subjectCell);
        row.appendChild(typeCell);
        row.appendChild(availabilityCell);
        row.appendChild(copiesCell);

        tableBody.appendChild(row);
      }
    }

    document.getElementById("libraryForm").addEventListener("submit", function (event) {
      event.preventDefault();
      addBook();
    });

    document.getElementById("searchTxt").addEventListener("input", function () {
      filterTable();
    });

    var tableHeaders = document.querySelectorAll("#table th[data-field]");
    tableHeaders.forEach(function (header) {
      header.addEventListener("click", function () {
        var field = header.dataset.field;
        sortTable(field);
      });
    });
  </script>
</body>

</html>
